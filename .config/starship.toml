[git_status]
ahead = " "
behind = " "
conflicted = " "
deleted = " "
diverged = " "
format = "([$all_status$ahead_behind]($style) )"
modified = " "
renamed = " "
staged = " "
stashed = " "
untracked = " "

[golang]
symbol = " "

[helm]
