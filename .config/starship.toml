add_newline = true
command_timeout = 1000
format = """$env_var $all"""



[aws]
symbol = " "

[battery]
charging_symbol = ""
discharging_symbol = ""
empty_symbol = ""
full_symbol = ""
unknown_symbol = ""

[character]
format = "❯❯ "
success_symbol = "❯❯(bold green) "
error_symbol = "❯❯(bold red) "

[cmake]
symbol = "△ "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "…/"
read_only = " "

[docker_context]
disabled = true
symbol = " "

[dotnet]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[env_var]
[env_var.STARSHIP_DEVICE]
disabled = false
format = "on [$env_value](bold yellow)"
variable = "STARSHIP_DEVICE"

[env_var.STARSHIP_DISTRO]
disabled = false
format = "[$env_value](bold white) "
variable = "STARSHIP_DISTRO"

[env_var.USER]
disabled = false
format = "[$env_value](bold white)"
variable = "USER"

[erlang]
symbol = " "

[gcloud]
disabled = true
symbol = " "

[git_branch]
symbol = " "

[git_commit]
