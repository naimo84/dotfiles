---
name: chezmoi
run-name: ${{ gitea.actor }} is chezmoi ðŸš€
on:
  push:
    branches: 
      - main
jobs: 
  chezmoi:
    runs-on: ansible
    name: chezmoi
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: 'IaC/playbooks'
          token: '${{ secrets.RENOVATE_TOKEN }}'
          path: 'playbooks'
          ref: main
          github-server-url: https://gitea.naimo84.dev    
      - name: Echo secrets
        run: |
          echo $SSH_PRIVATE_KEY | base64 -d >> ${{ github.workspace }}/playbooks/priv_key
          chmod 600 ${{ github.workspace }}/playbooks/priv_key
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY_BASE64}}
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ./chezmoi/main.yaml
          directory: ./playbooks
          key: ${{secrets.SSH_PRIVATE_KEY}}
          vault_password: ${{secrets.VAULT_PASSWORD}}          
          options: |            
            --inventory ./inventory.yaml
